<!doctype html>
<html lang="th" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <title>เก็บดาวเข้ากิจกรรม /e-Pass</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
    <script src="config.js"></script>



    <style>
        @font-face {
            font-family: RSU;
            src: url(font/RSU_Regular.ttf);
        }

        body {
            font-family: RSU;
        }
    </style>
</head>

<body ng-controller="scanCtrl" ng-init="initLIFF()">
    <form ng-submit="scanQR(selectStaion,check)">
        <div class="container text-center">
            <label for="selectStaion">กรุณาเลือกจุดที่จะ SCAN QR ก่อน</label>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input ng-model="check" class="form-check-input" type="radio" name="exampleRadios"
                        id="exampleRadios1" value="true" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Check-In
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input ng-model="check" class="form-check-input" type="radio" name="exampleRadios"
                        id="exampleRadios2" value="false">
                    <label class="form-check-label" for="exampleRadios2">
                        Cancel
                    </label>
                </div>

                <br>

                <select class="form-control" id="selectStaion" ng-model="selectStaion" required>
                    <option value="">กรุณาเลือกจุดสแกน</option>
                    <option ng-repeat="item in student.stations" value="{{item.id}}">{{item.name}} : {{item.under}}
                    </option>
                </select>
                <br>
                <button type="submit" class="btn btn-success">SCAN QR</button><br>

            </div>

            {{message}}
        </div>

    </form>

    <script src="scancontroller.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>
</body>

</html>
