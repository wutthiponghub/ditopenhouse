<!doctype html>
<html lang="th" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <title>Dashboard</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
    <script src="config.js"></script>



    <style>
        @font-face {
            font-family: RSU;
            src: url(font/RSU_Regular.ttf);
        }

        body {
            font-family: RSU;
        }
    </style>
</head>

<body ng-controller="dashboardCtrl" ng-init="getStaion()">

    <div class="container text-center">

        <div>จำนวนการเข้าร่วมกิจกรรมในแต่ละฐาน</div>

        <div align="center" id="QR"></div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ชื่อกิจกรรม</th>
                    <th scope="col">ส่วนงาน</th>
                    <th scope="col">จำนวน</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in stations">
                    <th scope="row">{{$index + 1}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.under}}</td>
                    <td>{{item.sum}}</td>

                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="dashboardcontroller.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>
</body>

</html>
